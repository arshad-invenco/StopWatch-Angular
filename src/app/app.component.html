
<div style="width:100%; height:100%; display: flex; justify-content: center; align-items: center;">

<div class="card" style="margin-top: 100px; width: 40%;">
  <div class="card-header" style="display: flex; justify-content: space-between; align-items: center">
  <h5>Stop Watch</h5>
  <button style="height: fit-content;" (click)="resetTimer()"  class="btn btn-secondary">Reset</button>
  </div>
  <div class="card-body" style="display: flex; justify-content: space-between">
    <h1 style="margin-left: 130px" class="card-title">{{timerValue}}.{{milliSec}}s</h1>
    <div style=" width: 50%; display: flex; justify-content: space-around; align-items: center ">
      <button style="height: fit-content;" (click)="startTimer()" class="btn btn-primary">Start</button>
      <button style="height: fit-content;" (click)="stopTimer()"  class="btn btn-danger">Pause</button>
    </div>
  </div>
</div>

</div>

<div class="card" style="width: 40%; margin-left: 460px; margin-top: 60px">
  <ul class="list-group list-group-flush" *ngFor="let ele of elements">
    <li class="list-group-item">{{ele}}</li>
  </ul>
</div>
